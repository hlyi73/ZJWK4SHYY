<!DOCTYPE html >
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">

<script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<!--框架样式-->
<link rel="stylesheet" href="css/wb.css">
<script src="js/wb.js" type="text/javascript"></script>
<!-- 日历控件 -->
<script src="js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
<script src="js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>
<link href="css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
<script src="js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
<script src="js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function () {
	   
		var opt = {
			date : {preset : 'date'},
			datetime : { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  },
			time : {preset : 'time'},
			tree_list : {preset : 'list', labels: ['Region', 'Country', 'City']},
			image_text : {preset : 'list', labels: ['Cars']},
			select : {preset : 'select'}
		};
		
		$('#birthday').val('').scroller('destroy').scroller($.extend(opt['datetime'], { theme: 'default', mode: 'scroller', display: 'modal', lang: 'zh' }));
	});
</script>
</head>

<body>
	<div id="site-nav" class="navbar">
		<div class="act-secondary" data-toggle="navbar"
			data-target="nav-collapse">
			<i class="icon-menu"><b></b></i>
		</div>
		创建日程
	</div>
	<div id="nav-collapse" class="navbar-menu">
		<ul>
			<li><a href="/oauth/login">登录</a></li>
			<li><a href="http://qun.hk/index/follow">发起聚会/通讯录</a></li>
			<li><a href="/index/about">关于我们</a></li>
			<li><a href="/index/help">使用帮助</a></li>
			<li><a href="/download/index">下载手机APP</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<p class="well text-center">
			现在开始创建您的日程<br>（我们会时刻提醒您该做的事情哦）
		</p>
		<form id="phonebook-form" data-validate="auto" action="/oauth/reg?id="
			method="post" novalidate="true">
			<div class="form-group">
				<label class="control-label" for="realname">主题（必填）</label>
				<input name="realname" required="" id="realname" value="" type="text"
					class="form-control" pattern="^[^0-9A-Za-z]{2,7}$" placeholder="主题">
				<div class="help-block empty">请填写主题</div>
				<div class="help-block unvalid">请填写真实中文姓名</div>
			</div>
			<div class="form-group">
				<style type="text/css">
				input {
					-webkit-appearance: textfield;
					appearance: textfield;
				}
				</style>
				<label class="control-label" for="phone">手机（必填）</label><input
					name="phone" required="" id="phone" value=""
					pattern="^((1[3458][0-9]{9})|(\+[0-9\-]{6,}))$" type="tel"
					class="form-control" placeholder="手机">
				<div class="help-block empty">请填写手机</div>
				<div class="help-block unvalid">
					请填写11位正确手机号<br>国外手机号请在号码前加国际区号(如+86)
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="privacy"></label>
				<div class="form-control select">
					<div class="select-box">仅群主可见(私密安全)</div>
					<select name="privacy" id="privacy"><option value="0">对群友可见(商务推荐)</option>
						<option value="1" selected="">仅群主可见(私密安全)</option></select>
				</div>
			</div>
			<div class="form-group error empty">
				<label class="control-label" for="password">密码（6-15位）</label><input
					name="password" required="" id="password" value="" type="password"
					class="form-control" placeholder="">
				<div class="alert alert-warning">此密码用于以后登录，请牢记</div>
				<div class="help-block empty">请填写密码</div>
			</div>
			<div class="form-group error empty">
				<label class="control-label" for="department">公司（必填）</label><input
					name="department" required="" id="department" value="" type="text"
					class="form-control" placeholder="公司">
				<div class="help-block empty">请填写公司</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="position">职位（必填）</label><input
					name="position" required="" id="position" value="" type="text"
					class="form-control" placeholder="职位">
				<div class="help-block empty">请填写职位</div>
			</div>
			

            <div class="button-ctrl">
				<fieldset class="">
					<div class="ui-block-a">
						<input
					      name="position" required="" id="position" value="" type="text"
					      class="form-control" placeholder="职位">
					</div>
					<div class="ui-block-b">
						<a href="#" data-action="share" class="btn btn-block" style="font-size: 14px;">分享到朋友圈</a>
					</div>
				</fieldset>
			</div>

			<div class="form-group">
				<label class="control-label" for="email">邮箱（必填）</label><input
					name="email" id="email" required="" value="" type="text"
					class="form-control" placeholder="邮箱地址">
				<div class="help-block empty">请填写邮箱地址</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="wechat"> 微信号 </label><input
					name="wechat" id="wechat" value="" type="text" class="form-control"
					placeholder="微信号">
			</div>
			<div class="form-group">
				<label class="control-label" for="address">地址</label><input
					name="address" id="address" value="" type="text"
					class="form-control" placeholder="地址" auto-address="true"><input
					name="latitude" id="latitude" value="" type="hidden"
					class="form-control"><input name="longitude" id="longitude"
					value="" type="hidden" class="form-control">
			</div>
			<div class="form-group">
				<a class="fieldset-active btn btn-block btn-success  active"
					data-toggle="open" data-once="true" data-target="card-more">展现更多自我，填写以下信息</a>
			</div>
			<div id="card-more" class="fieldset-toggle  open">
				<div class="form-group">
					<label class="control-label" for="birthday">生日（格式:1980-01-01）</label><input
						name="birthday" id="birthday" value="" type="text"
						class="form-control" placeholder="生日" readonly="">
				</div>
				<div class="form-group">
					<label class="control-label" for="weibo">新浪微博</label><input
						name="weibo" id="weibo" value="" type="text" class="form-control"
						placeholder="@">
				</div>
				<div class="form-group">
					<label class="control-label" for="intro">个人介绍</label>
					<textarea name="intro" style="min-height: 3em" id="intro" rows="4"
						class="form-control" placeholder="自我介绍，擅长、经验、履历、关心的人或事等"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="supply">供应信息</label>
					<textarea name="supply" style="min-height: 3em" id="supply"
						rows="4" class="form-control" placeholder="供应信息"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="supply"> 需求信息 </label>
					<textarea name="needs" style="min-height: 3em" id="needs" rows="4"
						class="form-control" placeholder="需求信息"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="hometown"> 籍贯 </label><input
						name="hometown" id="hometown" value="" type="text"
						class="form-control" placeholder="">
				</div>
				<div class="form-group">
					<label class="control-label" for="interest"> 兴趣 </label><input
						name="interest" id="interest" value="" type="text"
						class="form-control" placeholder="如学习、研究、文学艺术、知识">
				</div>
				<div class="form-group">
					<label class="control-label" for="school"> 学校 </label><input
						name="school" id="school" value="" type="text"
						class="form-control" placeholder="毕业母校">
				</div>
				<div class="form-group">
					<label class="control-label" for="homepage"> 个人主页 </label><input
						name="homepage" id="homepage" value="" type="text"
						class="form-control" placeholder="www.homepage.com">
				</div>
				<div class="form-group">
					<label class="control-label" for="company_site"> 公司网站 </label><input
						name="company_site" id="company_site" value="" type="text"
						class="form-control" placeholder="www.company.com">
				</div>
				<div class="form-group">
					<label class="control-label" for="qq"> QQ </label><input name="qq"
						id="qq" value="" type="text" class="form-control"
						placeholder="QQ号码">
				</div>
				<div class="form-group">
					<label class="control-label" for="tencent"> 腾讯微博 </label><input
						name="tencent" id="tencent" value="" type="text"
						class="form-control" placeholder="@">
				</div>
				<div class="form-group">
					<label class="control-label" for="renren"> 人人 </label><input
						name="renren" id="renren" value="" type="text"
						class="form-control" placeholder="人人网昵称">
				</div>
				<div class="form-group">
					<label class="control-label" for="zhihu"> 知乎 </label><input
						name="zhihu" id="zhihu" value="" type="text" class="form-control"
						placeholder="www.zhihu.com/people/yourname">
				</div>
				<div class="form-group">
					<label class="control-label" for="qzone"> QQ空间 </label><input
						name="qzone" id="qzone" value="" type="text" class="form-control"
						placeholder="user.qzone.qq.com/8888">
				</div>
				<div class="form-group">
					<label class="control-label" for="diandian"> 点点 </label><input
						name="diandian" id="diandian" value="" type="text"
						class="form-control" placeholder="abc.diandian.com">
				</div>
				<div class="form-group">
					<label class="control-label" for="facebook"> FACEBOOK </label><input
						name="facebook" id="facebook" value="" type="text"
						class="form-control" placeholder="FACEBOOK昵称">
				</div>
				<div class="form-group">
					<label class="control-label" for="twitter"> Twitter </label><input
						name="twitter" id="twitter" value="" type="text"
						class="form-control" placeholder="Twitter昵称">
				</div>
				<div class="form-group">
					<label class="control-label" for="intentionen"> 希望接受的名片 </label><input
						name="intentionen" id="intentionen" value="" type="text"
						class="form-control" placeholder="例:投资,地产等(选填)">
				</div>
			</div>
			<div>
				<input type="submit" class="btn btn-block" value="创建我的日程">
			</div>
		</form>
	</div>
	<div class="gotop" style="display: block;">
		<i class="icon icon-arrow-up"></i>
	</div>
	<div id="complaintForm" data-modal="alert" class="modal">
		<form method="post" action="/complaint/index" class="modal-container"
			novalidate="true">
			<div class="modal-title">举报</div>
			<div class="form-group">
				<div class="control-label"></div>
				<textarea class="form-control" required="" name="message"
					placeholder="举报此页面的理由（色情，反动，广告，侵权等）" rows="3"></textarea>
				<div class="help-block empty">请填写具体举报理由</div>
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-default" type="submit">确认举报</button>
			</div>
			<div class="actions">
				<div class="btn btn-block" data-dismiss="modal">关闭窗口</div>
			</div>
		</form>
	</div>
	<footer class="site-ft wrapper" data-position="">
		<p>
			<i class="icon icon-lock"></i> 数据已进行隐私加密，请放心使用
		</p>
		<div class="menu">
			<a href="/index/follow" style="font-weight: bold;">关注我们</a>| <a
				href="weixin://contacts/profile/bibi100"
				onclick="alert('请查找微信号【bibi100】欢迎咨询！')">联系客服</a>| <a
				href="/index/help">帮助</a>| <a href="#" data-toggle="modal"
				data-target="complaintForm">举报</a>
		</div>
		<div style="color: #AAA; font-size: 12px; margin-top: .3em">
			<p>Power By 德成鸿业 交流 共享 互利 共赢</p>
		</div>
	</footer>
</body>
</html>
