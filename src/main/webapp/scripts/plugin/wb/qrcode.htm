	<div class="contant text-center"
		style="margin: 0 auto; max-width: 400px;">
		<div class="alert alert-warning">
			<p>
				请使用<span class="text-info">微信扫描</span>下面二维码
			</p>
			<p class="barcode">
				<img src="../../../download/gQHP7zoAAAAAAAAAASxodHRwOi8vd2VpeGluLnFxLmNvbS9xL0hFelFPaGJtM3d5bW1xS1V3bURHAAIEs0sSUwMEAAAAAA==.jpg" alt="">
			</p>
		</div>
		<a href="weixin://addfriend"
			onclick="alert('请关注【tongxunlu100】（拼音：通讯录100）微信公众帐号')"
			class="btn btn-block btn-success">打开微信</a><a href="/oauth/login"
			class="btn btn-block btn-default">没有微信帐号</a>
	</div>
	<div class="gotop" style="display: none;">
		<i class="icon icon-arrow-up"></i>
	</div>
	<script type="text/javascript">
		window.$CONFIG = {};
	</script>
	<div id="complaintForm" data-modal="alert" class="modal">
		<form method="post" action="/complaint/index" class="modal-container"
			novalidate="true">
			<div class="modal-title">举报</div>
			<div class="form-group">
				<div class="control-label"></div>
				<textarea class="form-control" required="" name="message"
					placeholder="举报此页面的理由（色情，反动，广告，侵权等）" rows="3"></textarea>
				<div class="help-block empty">请填写具体举报理由</div>
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-default" type="submit">确认举报</button>
			</div>
			<div class="actions">
				<div class="btn btn-block" data-dismiss="modal">关闭窗口</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$('#complaintForm').on('show', function() {
			$(this).find('textarea').val('').focus();
			$(this).find('[type=submit]').prop('disabled', false);
		});
		$('#complaintForm form').validator({
			isErrorOnParent : true,
			after : function() {
				$(this).find('[type=submit]').prop('disabled', true);
				var data = $(this).serializeArray();
				data.push({
					name : 'url',
					value : location.href
				});
				$.post('/complaint/index', data);
				alert('感谢您的举报，我们会尽快处理，可以联系bibi100客服');
				$(this).find('[data-dismiss=modal]').click();
				return false;
			}
		});
	</script>

		</p>

				data-target="complaintForm">举报</a>

		</div>
	</footer>
