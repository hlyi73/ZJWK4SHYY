<html lang="zh-cn">
<head>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<!--框架样式-->
<link rel="stylesheet" href="css/wb.css">
<script src="js/wb.js" type="text/javascript"></script>
<title>发起新的群通讯录 - 微信CRM</title>
</head>
<body>
	<div id="site-nav" class="navbar">
		<a href="#" onclick="history.back();return false;" class="act-primary"><i
			class="icon-back"></i></a>
		<div class="act-secondary" data-toggle="navbar"
			data-target="nav-collapse">
			<i class="icon-menu"><b></b></i>
		</div>
		发起新的群通讯录
	</div>
	<div id="nav-collapse" class="navbar-menu">
		<ul>
			<li><a href="/index/my">我的通讯录</a></li>
			<li><a href="/activity/my">我的聚会</a></li>
			<li><a href="/card/setting">我的名片</a></li>
			<li><a href="/recommend/index" data-ajax="false">群推荐中心</a></li>
			<li><a href="/download/index">下载手机APP</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<form id="form-create" action="/index/create" method="post"
			novalidate="true">
			<div class="form-group">
				<label class="control-label" for="title">名称</label><input
					name="title" required="" id="title" value="" type="text"
					pattern="^.{0,20}$" class="form-control" placeholder="群通讯录名称">
				<div class="help-block empty">请填写群通讯录名称</div>
				<div class="help-block unvalid">群通讯录名称最多20个字</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="content">说明</label>
				<textarea name="content" id="content" rows="3" class="form-control"
					placeholder="通讯录的用途，收集宗旨"></textarea>
			</div>
			<div class="form-group">
				<label class="control-label" for="type">类型</label>
				<div class="select form-control">
					<div class="select-box">请选择</div>
					<select name="type" id="type"><option value="0"
							selected="">请选择</option>
						<option value="1">兴趣爱好</option>
						<option value="2">IT/互联网</option>
						<option value="3">建筑工程</option>
						<option value="4">服务</option>
						<option value="5">传媒</option>
						<option value="6">营销与广告</option>
						<option value="7">教师</option>
						<option value="8">律师</option>
						<option value="9">公务员</option>
						<option value="10">银行</option>
						<option value="11">咨询</option>
						<option value="12">教育</option>
						<option value="13">投资</option>
						<option value="14">同学/校友</option>
						<option value="15">亲友/同乡</option>
						<option value="16">同事/好友</option>
						<option value="60">其他</option></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="privacy">隐私保护（查看通讯录权限）</label>
				<div class="form-control select">
					<div class="select-box">对群友可见</div>
					<select name="privacy" id="privacy"><option value="0"
							selected="">对群友可见</option>
						<option value="1">群友需申请可见</option>
						<option value="2">凭密码可见</option>
						<option value="3">对任何人公开</option></select>
				</div>
			</div>
			<div id="privacy-el" class="util-hide">
				<div class="form-group">
					<label class="control-label" for="question">问题：</label><input
						name="question" id="question" class="form-control" value=""
						type="text" placeholder="问题(如请输入通讯录暗号：)">
				</div>
				<div class="form-group">
					<label class="control-label" for="answer">问题答案：</label><input
						name="answer" class="form-control" id="answer" value=""
						type="text" placeholder="问题答案">
				</div>
			</div>
			<hr style="margin: 30px 0">
			<div class="form-group">
				<label class="control-label" for="custom">自定义成员问题（选填）</label>
				<textarea name="custom" id="custom" rows="2" class="form-control"
					placeholder="如：第几届毕业 捐款出资额 工作时间"></textarea>
				<p>（成员回答后，显示在其名片下方）</p>
				<div class="form-control select">
					<div class="select-box">公开显示回答的问题</div>
					<select name="custom_display" id="custom_display"><option
							value="0">答案仅管理员可见</option>
						<option value="1" selected="">公开显示回答的问题</option></select>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-block">发起通讯录</button>
			</div>
		</form>
	</div>
	<div class="gotop" style="display: none;">
		<i class="icon icon-arrow-up"></i>
	</div>


	<div id="complaintForm" data-modal="alert" class="modal">
		<form method="post" action="/complaint/index" class="modal-container"
			novalidate="true">
			<div class="modal-title">举报</div>
			<div class="form-group">
				<div class="control-label"></div>
				<textarea class="form-control" required="" name="message"
					placeholder="举报此页面的理由（色情，反动，广告，侵权等）" rows="3"></textarea>
				<div class="help-block empty">请填写具体举报理由</div>
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-default" type="submit">确认举报</button>
			</div>
			<div class="actions">
				<div class="btn btn-block" data-dismiss="modal">关闭窗口</div>
			</div>
		</form>
	</div>

	<footer class="site-ft wrapper" data-position="">
		<p>
			<i class="icon icon-lock"></i> 数据已进行隐私加密，请放心使用
		</p>
		<div class="menu">
			<a href="/index/follow" style="font-weight: bold;">关注我们</a>| <a
				href="weixin://contacts/profile/bibi100"
				onclick="alert('请查找微信号【bibi100】欢迎咨询！')">联系客服</a>| <a
				href="/index/help">帮助</a>| <a href="#" data-toggle="modal"
				data-target="complaintForm">举报</a>
		</div>
		<div style="color: #AAA; font-size: 12px; margin-top: .3em">
			<p>Power By 微信CRM 交流 共享 互利 共赢</p>
			<p class="footer-userinfo">
				当前帐号：刘淋<a href="/oauth/logout"
					onclick="return confirm('是否确认需要重新登录？'); return false;">重新登录</a><a
					href="#" onclick="window.location.reload(); return false;">刷新</a>
			</p>
		</div>
	</footer>

</body>
</html>
