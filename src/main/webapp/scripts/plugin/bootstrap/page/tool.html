<!DOCTYPE html>
<html>
<head>
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../3.0.3/css/bootstrap.min.css" rel="stylesheet"
	media="screen">

<style type="text/css">
// Classes
.pull-left {
  float: left !important;
}
.pull-right {
  float: right !important;
}

// Usage as mixins
.element {
  .pull-left();
}
.another-element {
  .pull-right();
}

// 作为classe使用
.center-block {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

// 作为mixin使用
.element {
  .center-block();
}

// Mixin itself
.clearfix() {
  &:before,
  &:after {
    content: " ";
    display: table;
  }
  &:after {
    clear: both;
  }
}

// Usage as a Mixin
.element {
  .clearfix();
}

// Classes
.show {
  display: block !important;
}
.hidden {
  display: none !important;
  visibility: hidden !important;
}
.invisible {
  visibility: hidden;
}

// Usage as mixins
.element {
  .show();
}
.another-element {
  .hidden();
}

// Usage as a Mixin
.skip-navigation {
  .sr-only();
}

// Usage as a Mixin
.heading {
  .text-hide();
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<button type="button" class="close" aria-hidden="true">&times;close</button>
	<span class="caret">caret</span>
	<div class="pull-left">pull-left</div>
    <div class="pull-right">pull-right</div>
	
	<div class="center-block">center-block</div>
	
	<div class="clearfix">...</div>
	
	<div class="show">...</div>
	<div class="hidden">...</div>
	
	<a class="sr-only" href="#content">Skip to main content</a>
	
	<h1 class="text-hide">Custom heading</h1>
	
	
	<script src="../../jquery/jquery-1.9.1.min.js"></script>
	<script src="../3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
