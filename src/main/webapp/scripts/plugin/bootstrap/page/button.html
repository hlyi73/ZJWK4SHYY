<!DOCTYPE html>
<html>
<head>
<title>Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../3.0.3/css/bootstrap.min.css" rel="stylesheet"
	media="screen">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Á´½Ó</button>

	<p>
		<button type="button" class="btn btn-primary btn-lg">Large
			button</button>
		<button type="button" class="btn btn-default btn-lg">Large
			button</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary">Default button</button>
		<button type="button" class="btn btn-default">Default button</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-sm">Small
			button</button>
		<button type="button" class="btn btn-default btn-sm">Small
			button</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-xs">Extra
			small button</button>
		<button type="button" class="btn btn-default btn-xs">Extra
			small button</button>
	</p>

	<button type="button" class="btn btn-primary btn-lg btn-block">Block
		level button</button>
	<button type="button" class="btn btn-default btn-lg btn-block">Block
		level button</button>

	<button type="button" class="btn btn-primary btn-lg active">Primary
		button</button>
	<button type="button" class="btn btn-default btn-lg active">Button</button>

	<a href="#" class="btn btn-primary btn-lg active" role="button">Primary
		link</a>
	<a href="#" class="btn btn-default btn-lg active" role="button">Link</a>

	<button type="button" class="btn btn-lg btn-primary"
		disabled="disabled">Primary button</button>
	<button type="button" class="btn btn-default btn-lg"
		disabled="disabled">Button</button>

	<a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary
		link</a>
	<a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
	
	
	   <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">
    
    
	<script src="../../jquery/jquery-1.9.1.min.js"></script>
	<script src="../3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
